<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- 使用th:each遍历accounts集合 -->
    <th:block th:fragment="account-row">
        <tr th:each="account : ${accounts}">
            <td th:text="${account.account}"></td>
            <td th:text="${account.reasonCode}"></td>
            <td th:text="${#temporals.format(account.lastUpdate, 'dd-MMM-yyyy HH:mm:ss')}"></td>
            <td>
                <div class="btn-group">
                    <button class="btn btn-sm btn-info edit-btn" 
                            th:attr="data-id=${account.id}, 
                                    data-account=${account.account}, 
                                    data-reason-id=${account.reasonId}"
                            title="Edit">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger delete-btn" 
                            th:attr="data-id=${account.id}"
                            title="Delete">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="btn btn-sm btn-primary logs-btn" 
                            th:attr="data-id=${account.id},
                                    data-account=${account.account}"
                            title="Operation Logs">
                        <i class="fas fa-list-alt"></i>
                    </button>
                </div>
            </td>
        </tr>
    </th:block>
</body>
</html>
