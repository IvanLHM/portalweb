<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="common/admin-layout :: html(
        ~{::title},
        ~{::#main-content},
        ~{::link},
        ~{::script},
        'Undeliverable Account Maintenance'
      )">
<head>
    <title>Undeliverable Account Maintenance</title>
    <link rel="stylesheet" th:href="@{/css/undeliverable-report/accountMaintenance.css}">
</head>
<body>
    <div id="main-content">
        <div class="row">
            <div class="col-12">
                <!-- 账户列表卡片 -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Account List</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-primary btn-sm" id="addAccountBtn">
                                <i class="fas fa-plus"></i> Add Account
                            </button>
                        </div>
                    </div>
                    <div class="card-body table-responsive p-0">
                        <!-- 空数据提示 -->
                        <div id="emptyState" class="text-center p-5" style="display: none;">
                            <i class="fas fa-inbox fa-4x text-muted mb-3"></i>
                            <h5 class="text-muted">No Accounts Found</h5>
                            <p class="text-muted mb-3">Click the "Add Account" button to create a new account.</p>
                        </div>
                        
                        <!-- 数据表格 -->
                        <table class="table table-hover text-nowrap" id="accountTable">
                            <thead>
                                <tr>
                                    <th>Account</th>
                                    <th>Reason</th>
                                    <th>Last Update</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="accountTableBody">
                                <!-- 数据行将由JavaScript动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 添加/编辑账户的模态框 -->
                <div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="accountModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="accountModalLabel">Add Account</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="accountForm">
                                    <input type="hidden" id="accountId">
                                    <div class="form-group">
                                        <label for="account" class="required">Account</label>
                                        <input type="text" class="form-control" id="account" name="account" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="reason" class="required">Reason</label>
                                        <select class="form-control" id="reason" name="reason" required>
                                            <option value="">Select a reason</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="saveAccountBtn">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 操作日志模态框 -->
                <div class="modal fade" id="logModal" tabindex="-1" role="dialog" aria-labelledby="logModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="logModalLabel">Operation Logs</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="timeline" id="logTimeline">
                                    <!-- 日志内容将由JavaScript动态生成 -->
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页面特定的JS -->
    <script th:src="@{/js/undeliverable-report/base.js}"></script>
    <script th:src="@{/js/undeliverable-report/accountMaintenance.js}"></script>
</body>
</html>
