<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <tr th:fragment="account-row(account)" th:data-id="${account.id}">
        <td th:text="${account.account}"></td>
        <td th:text="${account.reasonCode}"></td>
        <td th:text="${#temporals.format(account.lastUpdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td>
            <div class="btn-group">
                <button class="btn btn-sm btn-info edit-btn" 
                        th:data-id="${account.id}" 
                        th:data-account="${account.account}" 
                        th:data-reason-id="${account.reasonId}"
                        title="Edit">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-danger delete-btn" 
                        th:data-id="${account.id}"
                        title="Delete">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="btn btn-sm btn-primary logs-btn" 
                        th:data-id="${account.id}"
                        th:data-account="${account.account}"
                        title="Operation Logs">
                    <i class="fas fa-list-alt"></i>
                </button>
            </div>
        </td>
    </tr>
</body>
</html>
